<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Auth | Mosque Fund</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(120deg, #e8f5e9, #e3f2fd);
        margin: 0;
        padding: 16px;
      }
    
      h2 {
        text-align: center;
        color: #1b5e20;
        margin-bottom: 20px;
      }
    
      .auth-card {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      }
    
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
        font-size: 14px;
      }
    
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.2s;
      }
    
      input:focus {
        border-color: #2e7d32;
        outline: none;
        box-shadow: 0 0 0 2px rgba(46,125,50,0.1);
      }
    
      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
      }
    
      #submit-button {
        background: #2e7d32;
        color: white;
      }
    
      #submit-button:hover {
        background: #1b5e20;
      }
    
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    
      .back-button {
        margin-bottom: 15px;
        background: #9e9e9e;
        color: white;
        width: 100%;
      }
    
      .back-button:hover {
        background: #757575;
      }
    
      /* Spinner */
      #spinner {
        display: none;
        margin-left: 8px;
      }
    
      /* MOBILE */
      @media (max-width: 600px) {
        body {
          padding: 12px;
        }
      
        .auth-card {
          padding: 16px;
        }
      
        h2 {
          font-size: 18px;
        }
      }
    </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">← Back</button>
    
      <div class = "auth-card" id="cash-form" style="margin-top: 1rem;">
        <h2>Salary Payment Details</h2>
        <label for="salary-payer-name">Salary Payer Name</label>
        <input type="text" id="salary-payer-name" placeholder="Enter Salary Payer name">
      
        <label for="salary-amount">Amount</label>
        <input type="number" id="salary-amount" placeholder="Enter amount">
      
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="Select date">
      
      
        <button id = "submit-button" onclick="submitSalaryForm()">
          Submit
          <span id="spinner" style="display:none; margin-left:10px;">⏳</span>
        </button>
      </div>
    
    
      <!-- Your JS backend logic here -->
      <script src="{{ url_for('static', filename='treasurer-auth.js') }}"></script>
      <script>function goBack() {window.location.href = '/treasurer-dashboard';}</script>
    </body>
  </html>
