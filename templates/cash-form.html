<!-- cash-form.html -->
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Donation Form</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to right, #4facfe, #00f2fe);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
      
        .cash-form {
          background: #ffffffdd;
          padding: 30px 40px;
          border-radius: 20px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          width: 100%;
          max-width: 400px;
        }
      
        .cash-form h2 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
      
        .cash-form input {
          width: 100%;
          padding: 12px 15px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 10px;
          font-size: 14px;
        }
      
        .cash-form button {
          width: 100%;
          padding: 12px;
          background-color: #4facfe;
          border: none;
          color: white;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
        }
      
        .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #2e7d32;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(58, 3, 3, 0.2);
        transition: background-color 0.3s ease;
        }

        .back-button:hover {
        background-color: #1b5e20;
        }


        .cash-form button:hover {
          background-color: #00c6ff;
        }
      </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">‚Üê Back to Treasurer Dashboard</button>
      
      <div class="cash-form">
        <h2>Cash Donation Entry</h2>
        <label for="donor-name">Name</label>
        <input type="text" id="donor-name" placeholder="Enter donor name">

        <label for="donation-amount">Amount</label>
        <input type="number" id="donation-amount" placeholder="Enter amount">

        <button onclick="submitCashForm()">Submit</button>
      </div>


      <script>
      function goBack() {
        window.location.href = '/treasurer-dashboard';
      } 

      async function submitCashForm() {
        const donorName = document.getElementById("donor-name").value;
        const amount = document.getElementById("donation-amount").value; 

        if (!donorName || !amount) {
          alert("Please fill in all fields.");
          return;
        }

        const response = await fetch('/submit-cash', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          donor_name: donorName,
          amount: amount
        })
        });

        const result = await response.json();
        if (response.ok && result.success) {
        alert("Cash Donation Received successfully");
        window.location.href = '/treasurer-dashboard';}
         else {
          alert("Error submitting the form.");
         window.location.href = '/treasurer-dashboard';}
        }
      </script>
    </body>
  </html>
