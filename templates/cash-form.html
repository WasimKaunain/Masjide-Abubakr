<!-- cash-form.html -->
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Donation Form</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to right, #4facfe, #00f2fe);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
      
        .cash-form {
          background: #ffffffdd;
          padding: 30px 40px;
          border-radius: 20px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          width: 100%;
          max-width: 400px;
        }
      
        .cash-form h2 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
      
        .cash-form input {
          width: 100%;
          padding: 12px 15px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 10px;
          font-size: 14px;
        }
      
        .cash-form button {
          width: 100%;
          padding: 12px;
          background-color: #4facfe;
          border: none;
          color: white;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
        }
      
        .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #2e7d32;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(58, 3, 3, 0.2);
        transition: background-color 0.3s ease;
        }

        .back-button:hover {
        background-color: #1b5e20;
        }


        .cash-form button:hover {
          background-color: #00c6ff;
        }
      </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">‚Üê Back to Home</button>
      <div class="cash-form" id="cash-form">
        <h2>Cash Donation Entry</h2>
        <form id="cashDonationForm">
          <input type="text" name="donorName" placeholder="Donor Name" required>
          <input type="number" name="amount" placeholder="Amount" required>
          <input type="text" name="treasurerName" placeholder="Treasurer Name" required>
          <button type="submit">Submit</button>
        </form>
      </div>

      <script src="{{ url_for('static', filename='cash-form.js') }}"></script>
      <script>function goBack() {window.location.href = '/';} </script>
    </body>
  </html>
