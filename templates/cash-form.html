<!-- cash-form.html -->
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Donation Form</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #e8f5e9, #e3f2fd);
      margin: 0;
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    .cash-form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 0 2px rgba(46,125,50,0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    #submit-button {
      background: #2e7d32;
      color: white;
    }

    #submit-button:hover {
      background: #1b5e20;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-button {
      margin-bottom: 15px;
      background: #9e9e9e;
      color: white;
      width: 100%;
    }

    .back-button:hover {
      background: #757575;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      .cash-form {
        padding: 16px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">← Back to Treasurer Dashboard</button>
      
      <div class="cash-form">
        <h2>Transaction Entry</h2>

        <!-- Transaction Type Dropdown -->
        <div class="form-group">
          <label for="transaction-type">Transaction Type</label>
          <select id="transaction-type" onchange="handleTypeChange()">
            <option value="Credit" selected>Credit</option>
            <option value="Debit">Debit</option>
          </select>
        </div>
      
        <!-- Name Field (Credit only) -->
        <!-- Name Field (Credit only) -->
        <div class="form-group" id="name-field">
          <label for="donor-name">Name</label>
          <input type="text" id="donor-name" list="donor-suggestions" placeholder="Enter donor name">
          <datalist id="donor-suggestions"></datalist>
        </div>

      
        <!-- Amount Field (Always visible) -->
        <div class="form-group">
          <label for="donation-amount">Amount</label>
          <input type="number" id="donation-amount" placeholder="Enter amount">
        </div>
      
        <!-- Description Field (Debit only) -->
        <div class="form-group" id="description-field" style="display: none;">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" maxlength="100">
        </div>
      
        <button id="submit-button" onclick="submitCashForm()">
          Submit
          <span id="spinner" style="display:none; margin-left:10px;">⏳</span>
        </button>

      </div>



  <script>
    async function loadDonorNames() {
      try {
        const response = await fetch("/get-donor-names");
        const donorNames = await response.json();

        const datalist = document.getElementById("donor-suggestions");
        datalist.innerHTML = ""; // Clear old options

        donorNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          datalist.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading donor names:", error);
      }
    }

    // Load donor names when page loads
    window.onload = loadDonorNames;
  
  function goBack() {
    window.location.href = '/treasurer-dashboard';
  }
    function handleTypeChange() {
      const type = document.getElementById("transaction-type").value;
      const nameField = document.getElementById("name-field");
      const descriptionField = document.getElementById("description-field")
      if (type === "Credit") {
        nameField.style.display = "flex";
        descriptionField.style.display = "none";
      } else {
        nameField.style.display = "none";
        descriptionField.style.display = "flex";
      }
      }

  async function submitCashForm() {
  const submitBtn = document.getElementById("submit-button");
  const spinner = document.getElementById("spinner");

  // Disable button and show spinner
  submitBtn.disabled = true;
  spinner.style.display = "inline-block";

  const type = document.getElementById("transaction-type").value;
  const amount = document.getElementById("donation-amount").value;

  if (!amount) {
    alert("Please enter the amount.");
    resetSubmitButton();
    return;
  }

  let payload = {
    type: type,
    amount: amount,
    donor_name: null,
    description: null
  };

  if (type === "Credit") {
    const donorName = document.getElementById("donor-name").value;
    if (!donorName) {
      alert("Please enter the donor name.");
      resetSubmitButton();
      return;
    }
    payload.donor_name = donorName;

  } else if (type === "Debit") {
    const description = document.getElementById("description").value;
    if (!description) {
      alert("Please enter a description.");
      resetSubmitButton();
      return;
    }
    if (description.length > 100) {
      alert("Description must be 100 characters or less.");
      resetSubmitButton();
      return;
    }
    payload.description = description;
  }

try {
  const response = await fetch('/submit-cash', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  const result = await response.json();

  if (response.ok && result.success) {
    alert("✅ Transaction submitted successfully.");
    if (typeof updateProgressBar === "function") {
      updateProgressBar();
    }
    window.location.href = '/treasurer-dashboard';
  } else {
    // Only show backend message if it's user-facing (like validation)
    let msg = result.message || "Error submitting the form.";

    // If it looks like a database/server error → mask it
    if (/database|server|failed/i.test(msg)) {
      msg = "⚠️ Something went wrong. Please try again.";
    }

    alert("❌ " + msg);
    resetSubmitButton();
  }

} catch (error) {
  console.error("Submission failed:", error);
  alert("⚠️ Something went wrong. Please try again.");
  resetSubmitButton();
}

function resetSubmitButton() {
  submitBtn.disabled = false;
  spinner.style.display = "none";
}


}

      </script>
      <script src="/static/progress.js"></script>
    </body>
  </html>
