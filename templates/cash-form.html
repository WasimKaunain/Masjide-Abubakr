<!-- cash-form.html -->
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Donation Form</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to right, #4facfe, #00f2fe);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          }
            
        .cash-form {
          width: 700px;
          height: 500px;
          margin: 40px auto;
          padding: 20px;
          background: linear-gradient(145deg, #ffffff, #f0f0f0);
          border-radius: 20px;
          box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.15),
                      -10px -10px 30px rgba(255, 255, 255, 0.8);
          font-family: Arial, sans-serif;
          transition: all 0.3s ease;
          transform-style: preserve-3d;
          perspective: 1000px;
        }
        
        /* Hover Effect */
        .cash-form:hover {
          transform: translateY(-10px) scale(1.02) rotateX(3deg) rotateY(-3deg);
          box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.2),
                      -15px -15px 40px rgba(255, 255, 255, 0.9);
        }
        
        /* Optional: Add glowing border on hover */
        .cash-form:hover::before {
          content: "";
          position: absolute;
          inset: -5px;
          border-radius: 22px;
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          z-index: -1;
          filter: blur(20px);
          opacity: 0.5;
          transition: opacity 0.3s ease;
        }
        
        .cash-form:hover::before {
          opacity: 1;
}

      
        .cash-form h2 {
          font: 2em sans-serif;
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
      
        .form-group {
          margin-bottom: 15px;
          display: flex;
          flex-direction: column;
        }
      
        .form-group label {
          margin-bottom: 6px;
          font-weight: bold;
          color: #444;
        }
      
        .form-group input,
        .form-group select {
          padding: 8px 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 15px;
        }
      
        .form-group input:focus,
        .form-group select:focus {
          border-color: #5c9ded;
          outline: none;
        }
      
        .cash-form button {
          position: relative;
          background: linear-gradient(135deg, #4facfe, #00f2fe);
          color: white;
          border: none;
          border-radius: 50px;
          padding: 18px 50px;
          font-size: 1rem;
          margin-top: 16px;
          font-weight: 600;
          cursor: pointer;
          display: inline-flex;
          align-items: center;
          gap: 10px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          transition: all 0.3s ease;
        }
      
        /* Hover effect */
        .cash-form button:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.3);
          background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        /* Active/pressed effect */
        .cash-form button:active {
          transform: translateY(0);
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Spinner Styling */
        #spinner {
          display: none; /* default hidden */
          font-size: 1.2rem;
          animation: spin 1s linear infinite;
        }

        /* Show spinner when button is loading */
        .cash-form button.loading #spinner {
          display: inline-block;
        }

        /* Spinner animation */
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #2e7d32;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(58, 3, 3, 0.2);
        transition: background-color 0.3s ease;
        }

        .back-button:hover {
        background-color: #1b5e20;
        }
      </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">← Back to Treasurer Dashboard</button>
      
      <div class="cash-form">
        <h2>Transaction Entry</h2>

        <!-- Transaction Type Dropdown -->
        <div class="form-group">
          <label for="transaction-type">Transaction Type</label>
          <select id="transaction-type" onchange="handleTypeChange()">
            <option value="Credit" selected>Credit</option>
            <option value="Debit">Debit</option>
          </select>
        </div>
      
        <!-- Name Field (Credit only) -->
        <!-- Name Field (Credit only) -->
        <div class="form-group" id="name-field">
          <label for="donor-name">Name</label>
          <input type="text" id="donor-name" list="donor-suggestions" placeholder="Enter donor name">
          <datalist id="donor-suggestions"></datalist>
        </div>

      
        <!-- Amount Field (Always visible) -->
        <div class="form-group">
          <label for="donation-amount">Amount</label>
          <input type="number" id="donation-amount" placeholder="Enter amount">
        </div>
      
        <!-- Description Field (Debit only) -->
        <div class="form-group" id="description-field" style="display: none;">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" maxlength="100">
        </div>
      
        <button id="submit-button" onclick="submitCashForm()">
          Submit
          <span id="spinner" style="display:none; margin-left:10px;">⏳</span>
        </button>

      </div>



  <script>
    async function loadDonorNames() {
      try {
        const response = await fetch("/get-donor-names");
        const donorNames = await response.json();

        const datalist = document.getElementById("donor-suggestions");
        datalist.innerHTML = ""; // Clear old options

        donorNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          datalist.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading donor names:", error);
      }
    }

    // Load donor names when page loads
    window.onload = loadDonorNames;
  
  function goBack() {
    window.location.href = '/treasurer-dashboard';
  }
    function handleTypeChange() {
      const type = document.getElementById("transaction-type").value;
      const nameField = document.getElementById("name-field");
      const descriptionField = document.getElementById("description-field")
      if (type === "Credit") {
        nameField.style.display = "flex";
        descriptionField.style.display = "none";
      } else {
        nameField.style.display = "none";
        descriptionField.style.display = "flex";
      }
      }

  async function submitCashForm() {
  const submitBtn = document.getElementById("submit-button");
  const spinner = document.getElementById("spinner");

  // Disable button and show spinner
  submitBtn.disabled = true;
  spinner.style.display = "inline-block";

  const type = document.getElementById("transaction-type").value;
  const amount = document.getElementById("donation-amount").value;

  if (!amount) {
    alert("Please enter the amount.");
    resetSubmitButton();
    return;
  }

  let payload = {
    type: type,
    amount: amount,
    donor_name: null,
    description: null
  };

  if (type === "Credit") {
    const donorName = document.getElementById("donor-name").value;
    if (!donorName) {
      alert("Please enter the donor name.");
      resetSubmitButton();
      return;
    }
    payload.donor_name = donorName;

  } else if (type === "Debit") {
    const description = document.getElementById("description").value;
    if (!description) {
      alert("Please enter a description.");
      resetSubmitButton();
      return;
    }
    if (description.length > 100) {
      alert("Description must be 100 characters or less.");
      resetSubmitButton();
      return;
    }
    payload.description = description;
  }

  try {
    const response = await fetch('/submit-cash', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await response.json();

    if (response.ok && result.success) 
    {
      alert("Transaction submitted successfully.");
      // ✅ refresh progress bar if the function exists
      if (typeof updateProgressBar === "function") { updateProgressBar(); }

      window.location.href = '/treasurer-dashboard';
    } 
    else 
    {
      alert("Error submitting the form.");
      resetSubmitButton();
    }

  } catch (error) {
    console.error("Submission failed:", error);
    alert("Something went wrong. Please try again.");
    resetSubmitButton();
  }

  function resetSubmitButton() {
    submitBtn.disabled = false;
    spinner.style.display = "none";
  }
}

      </script>
      <script src="/static/progress.js"></script>
    </body>
  </html>
