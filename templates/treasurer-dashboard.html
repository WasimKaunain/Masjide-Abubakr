<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasurer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa, #e1bee7);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
        }

        .top-bar {
            width: 100%;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4527a0;
            color: white;
        }

        .top-bar h2 {
            margin-left: 20px;
            font-size: 22px;
        }

        .btn-logout {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right:10px;
        }

        .btn-logout:hover {
            background-color: #b71c1c;
        }

        .welcome-section {
            text-align: center;
            margin-top: 60px;
            color: #2c3e50;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .treasurer-name {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #4a148c;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
        }

        .fancy-btn {
            padding: 18px 32px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #7b1fa2, #512da8);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 250px;
        }

        .fancy-btn:hover {
            background: linear-gradient(to right, #512da8, #7b1fa2);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 768px) {
            .treasurer-name {
                font-size: 34px;
            }

            .welcome-section h1 {
                font-size: 24px;
            }

            .fancy-btn {
                min-width: 90%;
                font-size: 16px;
            }
            .buttons{
                display:flex;
                flex-direction: column;
                align-items: center;
                margin-top: 100px;
                gap: 20px;
            }
            .buttons form {
                width: 100%;
                display: flex;
                justify-content: center;
            }
    
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .top-bar h2 {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
        .fancy-btn {
            font-size: 14px;
            min-width: 95%;
            }
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <h2>Treasurer Section</h2>
        <form action="{{ url_for('logout') }}" method="POST">
            <button class="btn-logout" type="submit">Logout</button>
        </form>
    </div>

    <div class="welcome-section">
        <h1>Welcome to Treasurer Section!</h1>
        <div class="treasurer-name">Mr. {{ treasurer_name }}</div>

        <div class="buttons">
            <form action="{{ url_for('salary_form') }}">
                <button class="fancy-btn" type="submit">ðŸ’° Salary Payment Details</button>
            </form>
            <form action="{{ url_for('cash_form') }}">
                <button class="fancy-btn" type="submit">ðŸ“¥ Receive Cash Donation</button>
            </form>
        </div>
    </div>

</body>
</html>
