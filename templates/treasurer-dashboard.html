<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasurer Dashboard</title>

  <!-- ‚úÖ Make media queries work on real devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>

    * {
        box-sizing: border-box;
      }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0f7fa, #e1bee7);
      min-height: 100vh;
    }

    /* =======================
       TOP BAR ‚Äì DESKTOP DEFAULT
       ======================= */

    .top-bar {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4527a0;
      color: white;
      margin-bottom: 100px;
    }

    .top-bar h2 {
      font-size: 22px;
      margin: 0;
      text-align: left;
    }

    .top-bar-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar form {
      margin: 0;
    }

    /* =======================
       BUTTONS
       ======================= */

    .btn-reminder {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: #000;
      border: none;
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 10px rgba(255, 193, 7, 0.4);
      transition: all 0.3s ease;
    }

    .btn-reminder:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 193, 7, 0.6);
    }

    .btn-reminder:active {
      transform: scale(0.98);
    }

    .btn-logout {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #b71c1c;
    }

    /* =======================
       WELCOME SECTION
       ======================= */

    .welcome-section {
      text-align: center;
      margin-top: 20px;
      color: #2c3e50;
    }

    .welcome-section h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .treasurer-name {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #4a148c;
      margin-bottom: 100px;
      font-weight: 600;
    }

    /* =======================
       ACTION BUTTONS ‚Äì DESKTOP
       ======================= */

    .buttons {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin: 40px 0;
    }

    .fancy-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 180px;
      border-radius: 25px;
      background: linear-gradient(145deg, #f9f9f9, #e0e0e0);
      box-shadow: 8px 8px 18px rgba(0,0,0,0.2),
                  -8px -8px 18px rgba(255,255,255,0.6);
      font-weight: bold;
      color: #333;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .fancy-btn .icon {
      font-size: 3rem;
      margin-bottom: 12px;
    }

    .fancy-btn .label {
      font-size: 1rem;
      font-weight: 600;
    }

    .fancy-btn:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .fancy-btn:active {
      transform: scale(0.96);
    }

    /* =======================
       MOBILE OVERRIDES ONLY
       ======================= */

    @media (max-width: 768px) {

      /* TOP BAR MOBILE LAYOUT */
      .top-bar {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .top-bar h2 {
        text-align: center;
        width: 100%;
        font-size: 20px;
      }

      .top-bar-actions {
        width: 100%;
        display: flex;
        justify-content: space-between; /* reminder left, logout right */
        align-items: center;
      }

      /* BUTTON STACKING */
      .buttons {
        flex-direction: column;
        gap: 50px;
        align-items: center;
      }

      .fancy-btn {
        width: 90%;
        max-width: 350px;
      }

      .welcome-section h1 {
        font-size: 26px;
      }

      .treasurer-name {
        font-size: 34px;
      }
    }

  </style>
</head>
<body>

    <div class="top-bar">
      <h2 data-i18n="treasurer-section-header">Treasurer Section</h2>
    <div class="top-bar-actions">
      <!-- Reminder Button -->
      <button class="btn-reminder" type="button" title="Set Reminder" onclick="send-sendReminders()">
      ‚è∞ Reminder
      </button>

      <!-- Logout Button -->
      <form action="{{ url_for('logout') }}" method="POST">
        <button class="btn-logout" type="submit">Logout</button>
      </form>
    </div>
  </div>

  <div class="welcome-section">
    <h1 data-i18n="welcome-msg">Welcome to Treasurer Section!</h1>
    <div class="treasurer-name">Mr. {{ treasurer_name }}</div>

      <div class="buttons">
        <a href="{{ url_for('salary_form') }}" class="fancy-btn">
          <div class="icon">üí∞</div>
          <div class="label" data-i18n="salary-payment">Salary Payment</div>
        </a>
      
        <a href="{{ url_for('cash_form') }}" class="fancy-btn">
          <div class="icon">üì•</div>
          <div class="label" data-i18n="create-transaction">Create Transaction</div>
        </a>
      
        <!-- ‚úÖ NEW BULK CREATE BUTTON -->
        <a href="{{ url_for('bulk_create_page') }}" class="fancy-btn">
          <div class="icon">üì¶</div>
          <div class="label">Bulk Create Transaction</div>
        </a>
      
        <a href="{{ url_for('donor_form') }}" class="fancy-btn">
          <div class="icon">üë•</div>
          <div class="label" data-i18n="add-remove">Add/Remove Donor</div>
        </a>
      
        <a href="{{ url_for('delete_transactions_page') }}" class="fancy-btn">
          <div class="icon">üóëÔ∏è</div>
          <div class="label">Delete Transaction</div>
        </a>
      </div>
  </div>

  <script>
      async function sendReminders() {
      const confirmSend = confirm(
        "This will send WhatsApp reminders to all unpaid donors. Continue?"
      );
        
      if (!confirmSend) return;
        
      try {
        const response = await fetch("/api/send-reminders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          }
        });
      
        if (!response.ok) {
          throw new Error("Server error while sending reminders");
        }
      
        const data = await response.json();
      
        /*
          Expected backend response NOW:
      
          {
            "month_name": "November",
            "total_unpaid": 15,
            "sent": 14,
            "failed": 1
          }
        */
      
        if (data.total_unpaid === 0) {
          alert("No unpaid donors found. No reminders sent.");
          return;
        }
      
        alert(
          `WhatsApp reminders summary:\n\n` +
          `Month: ${data.month_name}\n` +
          `Total unpaid donors: ${data.total_unpaid}\n` +
          `Messages sent: ${data.sent}\n` +
          `Failed: ${data.failed}`
        );
      
      } catch (error) {
        console.error("Reminder error:", error);
        alert("Failed to send reminders. Please try again or check logs.");
      }
    }

  </script>


</body>
</html>
