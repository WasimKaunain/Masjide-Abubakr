<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasurer Dashboard</title>

  <!-- âœ… Make media queries work on real devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0f7fa, #e1bee7);
      min-height: 100vh;
    }

    .top-bar {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4527a0;
      color: white;
      margin-bottom: 100px;
    }

    @media (min-width: 769px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
        gap: 100px;
      }
      .fancy-btn {
        width: 180px;
      }
      .top-bar {
        flex-direction: row;
        align-items: center;
        gap: 0;
      }
    }

    .top-bar form {
      display: flex;
      justify-content: flex-end;
      padding-right: 10px;
      margin-right: 20px;
    }

    .top-bar h2 {
      margin-left: 20px;
      font-size: 22px;
    }

    .btn-logout {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 20px; /* ðŸ‘ˆ fixed typo (no space) */
    }
    .btn-logout:hover { background-color: #b71c1c; }

    .welcome-section {
      text-align: center;
      margin-top: 20px;
      color: #2c3e50;
    }

    .welcome-section h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .treasurer-name {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #4a148c;
      margin-bottom: 100px;
      font-weight: 600;
    }

    /* ===== Mobile-first: stack by default ===== */
    .buttons {
      display: flex;
      flex-direction: column;   /* stack vertically on mobile */
      align-items: center;
      gap: 50px;
      margin: 40px 0;
      width: 100%;
      flex-wrap: nowrap;        /* ensure no side-by-side wrap */
    }

    .fancy-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: min(90%, 350px);   /* big, comfy mobile buttons */
      height: 180px;
      border-radius: 25px;
      background: linear-gradient(145deg, #f9f9f9, #e0e0e0);
      box-shadow: 8px 8px 18px rgba(0,0,0,0.2),
                  -8px -8px 18px rgba(255,255,255,0.6);
      font-weight: bold;
      color: #333;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .fancy-btn .icon { font-size: 3rem; margin-bottom: 12px; }
    .fancy-btn .label { font-size: 1rem; font-weight: 600; }

    .fancy-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 12px 12px 25px rgba(0,0,0,0.25),
                  -8px -8px 18px rgba(255,255,255,0.7);
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
    }
    .fancy-btn:active {
      transform: translateY(0) scale(0.96);
      box-shadow: inset 4px 4px 12px rgba(0,0,0,0.15),
                  inset -4px -4px 12px rgba(255,255,255,0.7);
    }

    /* Tiny phones polish */
    @media (max-width: 480px) {
      .fancy-btn { width: 95%; font-size: 14px; }
      .treasurer-name { font-size: 34px; }
      .welcome-section h1 { font-size: 24px; }
      .top-bar { flex-direction: column; align-items: flex-start; gap: 10px; }
      .top-bar h2 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>Treasurer Section</h2>
    <form action="{{ url_for('logout') }}" method="POST">
      <button class="btn-logout" type="submit">Logout</button>
    </form>
  </div>

  <div class="welcome-section">
    <h1>Welcome to Treasurer Section!</h1>
    <div class="treasurer-name">Mr. {{ treasurer_name }}</div>

    <div class="buttons">
      <a href="{{ url_for('salary_form') }}" class="fancy-btn">
        <div class="icon">ðŸ’°</div>
        <div class="label">Salary Payment</div>
      </a>

      <a href="{{ url_for('cash_form') }}" class="fancy-btn">
        <div class="icon">ðŸ“¥</div>
        <div class="label">Create Transaction</div>
      </a>

      <a href="{{ url_for('donor_form') }}" class="fancy-btn">
        <div class="icon">ðŸ‘¥</div>
        <div class="label">Add/Remove Donor</div>
      </a>
    </div>
  </div>

</body>
</html>
