<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Auth | Mosque Fund</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .auth-card {
          background: white;
          padding: 2rem 2.5rem;
          border-radius: 1rem;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
          max-width: 400px;

          width: 100%;
          text-align: center;
        }

        .auth-card h2 {
          margin-bottom: 1.2rem;
          color: #2e7d32;
        }

        .auth-card label {
          display: block;
          text-align: left;
          font-weight: 600;
          margin-top: 1rem;
          margin-bottom: 0.3rem;
        }

        .auth-card input {
          width: 100%;
          padding: 0.6rem;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 0.5rem;
          outline: none;
          transition: border-color 0.3s;
        }

        .auth-card input:focus {
          border-color: #2e7d32;
        }

        .back-button {
          position: absolute;
          top: 20px;
          left: 20px;
          background-color: #2e7d32;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          font-size: 1rem;
          border-radius: 8px;
          cursor: pointer;
          box-shadow: 0 2px 6px rgba(58, 3, 3, 0.2);
          transition: background-color 0.3s ease;
        }
      
        .back-button:hover {
          background-color: #1b5e20;
        }


        .auth-card button {
          margin-top: 1.2rem;
          padding: 0.7rem 1.5rem;
          font-size: 1rem;
          background-color: #2e7d32;
          color: white;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .auth-card button:hover {
          background-color: #1b5e20;
        }

        #otp-section {
          margin-top: 1rem;
          display: none;
          transition: all 0.3s ease-in-out;
        }
      </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">‚Üê Back</button>
    
      <div id = 'auth-section' style="display: block;" class="auth-card">
        <h2>Treasurer's verification</h2>

        <label for="email">Treasurer Email Address</label>
        <input type="email" id="email" placeholder="Enter email">
      
        <button onclick="sendOTP()">Send OTP</button>
      
        <div id="otp-section">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" placeholder="Enter OTP">
          <button onclick="verifyOTP()">Verify OTP</button>
        </div>
      </div>
    
      <div class = "auth-card" id="cash-form" style="display: none; margin-top: 1rem;">
        <h2>Salary Payment Details</h2>
        <label for="salary-payer-name">Salary Payer Name</label>
        <input type="text" id="salary-payer-name" placeholder="Enter Salary Payer name">
      
        <label for="salary-amount">Amount</label>
        <input type="number" id="salary-amount" placeholder="Enter amount">
      
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="Select date">
      
      
        <button onclick="submitCashForm()">Submit</button>
      </div>
    
    
      <!-- Your JS backend logic here -->
      <script src="{{ url_for('static', filename='treasurer-auth.js') }}"></script>
      <script>function goBack() {window.location.href = '/';}</script>
    </body>
  </html>
