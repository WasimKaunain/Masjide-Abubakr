<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cash Auth | Mosque Fund</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .auth-card {
          background: white;
          padding: 2rem 2.5rem;
          border-radius: 1rem;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
          max-width: 400px;

          width: 100%;
          text-align: center;
        }

        .auth-card h2 {
          margin-bottom: 1.2rem;
          color: #2e7d32;
        }

        .auth-card label {
          display: block;
          text-align: left;
          font-weight: 600;
          margin-top: 1rem;
          margin-bottom: 0.3rem;
        }

        .auth-card input {
          width: 100%;
          padding: 0.6rem;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 0.5rem;
          outline: none;
          transition: border-color 0.3s;
        }

        .auth-card input:focus {
          border-color: #2e7d32;
        }

        .back-button {
          position: absolute;
          top: 20px;
          left: 20px;
          background-color: #2e7d32;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          font-size: 1rem;
          border-radius: 8px;
          cursor: pointer;
          box-shadow: 0 2px 6px rgba(58, 3, 3, 0.2);
          transition: background-color 0.3s ease;
        }
      
        .back-button:hover {
          background-color: #1b5e20;
        }


        .auth-card button {
          position: relative;
          background: linear-gradient(135deg, #4facfe, #00f2fe);
          color: white;
          border: none;
          margin-top: 16px;
          border-radius: 50px;
          padding: 16px 30px;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          display: inline-flex;
          align-items: center;
          gap: 10px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          transition: all 0.3s ease;
          }

        .auth-card button:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.3);
          background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .auth-card button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          }

          /* Spinner Styling */
          #spinner {
            display: none; /* default hidden */
            font-size: 1.2rem;
            animation: spin 1s linear infinite;
          }

          /* Show spinner when button is loading */
          #send-otp-button.loading #spinner {
            display: inline-block;
          }

          /* Spinner animation */
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }

        #otp-section {
          margin-top: 1rem;
          display: none;
          transition: all 0.3s ease-in-out;
        }
      </style>
    </head>
    <body>
      <button onclick="goBack()" class="back-button">← Back</button>
    
      <div id = 'auth-section' style="display: block;" class="auth-card">
        <h2>Treasurer's verification</h2>

        <label for="email">Treasurer Email Address</label>
        <input type="email" id="email" placeholder="Enter email">
      
        <button id="send-otp-button" onclick="sendOTP()">
          Send OTP
          <span id="spinner" style="display:none; margin-left:10px;">⏳</span>
        </button>
      
        <div id="otp-section">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" placeholder="Enter OTP">
          <button onclick="verifyOTP()">Verify OTP</button>
        </div>
      </div>
    
    
      <!-- Your JS backend logic here -->
      <script src="{{ url_for('static', filename='treasurer-auth.js') }}"></script>
      <script>function goBack() {window.location.href = '/';}</script>
    </body>
  </html>
