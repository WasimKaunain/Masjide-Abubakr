<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f9;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #e60000;
      transform: scale(1.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background: #4CAF50;
      color: white;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    table tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚ùå close button -->
    <button class="close-btn" onclick="window.history.back()">√ó</button>

    <h2>üìú Donor List</h2>

    <table>
      <thead>
        <tr>
          <th>Donor Name</th>
          <th>Amount (‚Çπ)</th>
          <th>Paid Status</th>
        </tr>
      </thead>
      <tbody>
        {% for donor in donors %}
        <tr>
          <td>{{ donor.name }}</td>
          <td>{{ donor.amount }}</td>
          <td>
            {% if donor.paid_or_not == 1 %}
              <span style="color:green;">‚úîÔ∏è</span>
            {% else %}
              <span style="color:red;">‚ùå</span>
            {% endif %}
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" style="text-align:center;">No donors found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
